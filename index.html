<!DOCTYPE html>
<html>
    <head>
      <link rel="stylesheet" href="build/css/vendor.css">
      <link rel="stylesheet" href="build/css/styles.css">
      <script src="build/js/vendor.min.js"></script>
      <script type="text/javascript" src="build/js/app.js"></script>
      <title>Git Hub API</title>

  <body>
    <div class="container">
      <div class="row">
        <div class="jumbotron header">
          <h1>Git Hub API</h1>
        </div>

          <label for="username" hidden>Enter a Github username:</label>
          <input id="username" type="text" class="form-control" placeholder="Enter a Github Username!">

            <h3><span class="username"></span></h3>
            <h4><span id="name"></span></h4>
            <ul id="repositories">

            </ul>
          </div>
      </div>
    </div>
